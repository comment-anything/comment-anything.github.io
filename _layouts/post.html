---
layout: default
---
<h1>{{page.title}}</h1>
<p>{{page.date | date_to_string}} - 

{% for author in site.authors %}
    {% if author.short_name | lower == page.author | lower %}
    <a href="{{site.url}}{{site.baseurl}}/authors/{{author.short_name}}.html">{{author.name}}</a>
    {% else %}
    {{author.name}}
    {% endif %}
{% endfor %} </p>

{{ content }}
